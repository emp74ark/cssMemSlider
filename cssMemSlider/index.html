<!DOCTYPE html>
<html lang="rel">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Slider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="selector" class="mem__selector_item_hidden" id="mem1" checked>
        <input type="radio" name="selector" class="mem__selector_item_hidden" id="mem2">
        <input type="radio" name="selector" class="mem__selector_item_hidden" id="mem3">
        <input type="radio" name="selector" class="mem__selector_item_hidden" id="mem4">
        
        <img src="./assets/20220325_153052.jpg" alt="mem1" class="mem__img mem__item_1">
        <div class="mem__text mem__item_1">
            У меня вопрос к бизнес-коучам и психологам.<br>
            Вот мы вышли из зоны комфорта.<br>
            И дальше что?
        </div>
        <img src="./assets/20220227_170439.jpg" alt="mem2" class="mem__img mem__item_2">
        <div class="mem__text mem__item_2">
            Я тебе щас так мандалу разукрашу - мать не узнает.
            Успокойся, мне он говорит.
        </div>
        <img src="./assets/20220322_185326.jpg" alt="mem3" class="mem__img mem__item_3">
        <div class="mem__text mem__item_3">
            I'm sorry. We lost him.
        </div>
        <img src="./assets/FLJ8E0FXEAAe4Wu.png" alt="mem4" class="mem__img mem__item_4">
        <div class="mem__text mem__item_4">
            Отличный совет для начинающих:
            Начните.
        </div>
        <div class="mem__selector">
            <label for="mem1" class="mem__selector_item"></label>
            <label for="mem2" class="mem__selector_item"></label>
            <label for="mem3" class="mem__selector_item"></label>
            <label for="mem4" class="mem__selector_item"></label>
        </div>
    </div>
</body>
</html>
